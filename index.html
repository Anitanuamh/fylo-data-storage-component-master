<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-data-storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="sub-main">
            <div class="log"><img src="images/logo.svg" alt=""></div>
        <div class="container">
            <div class="images"><img src="images/icon-document.svg" alt=""></div>
            <div class="images-1"><img src="images/icon-folder.svg" alt=""></div>
            <div class="images-2"><img src="images/icon-upload.svg" alt=""></div>
        </div>
        </div>


        <div class="container-1">
            <span>You've used <b>815 GB </b>of your storage</span>
           <div class="storage"><input type="range" name="" id="" min="0" max="100" 
            step="1" value="100" class="slider"></div>

            
            <div class="sub-storage">
                <h5 class="left">0 GB</h5>
                <h6 class="right">1000  GB</h6>
            </div>
            </div>
            <div class="container-2">
                <h1>1</h1>
                <h2>8</h2>
                <h3>5</h3><br>
                <h4> GB  LEFT</h4>
               
            </div>
        
       

    </div>
    
</body>
</html>
